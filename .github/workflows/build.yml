name: build

on:

  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - device: m21
    name: "ðŸš§ Build for ${{matrix.device}}"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Kolkata"

      - name: Setup Toolchains
        run: |
          sudo apt update
          sudo apt install python3 python-is-python3 -y
          mkdir -p toolchain
          cd toolchain
          ../download XSans0/WeebX-Clang WeebX-Clang-18.1.7-release WeebX-Clang-18.1.7.tar.gz
          tar -xvf WeebX-Clang*.tar.gz
          rm -rf WeebX-Clang*.tar.gz

      - name: Run build
        run: |

          DEVICE=${{matrix.device}} KSU=1 ./build.sh

      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
          name: N_kernel-${{matrix.device}}_Clang_18
          path: AnyKernel3/N*.zip

      - name: Upload to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: AnyKernel3/N*.zip
          message: "Build COmpleted"
